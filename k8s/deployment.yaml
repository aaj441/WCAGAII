apiVersion: apps/v1
kind: Deployment
metadata:
  name: wcagai-backend
  namespace: wcagai
  labels:
    app: wcagai-backend
    version: v3.0.0
spec:
  replicas: 3  # Minimum replicas, HPA will scale
  selector:
    matchLabels:
      app: wcagai-backend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: wcagai-backend
        version: v3.0.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      # Service Account
      serviceAccountName: wcagai-backend

      # Security Context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000

      # Init Containers
      initContainers:
      - name: wait-for-redis
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z redis 6379; do echo waiting for redis; sleep 2; done;']

      - name: wait-for-postgres
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z postgres 5432; do echo waiting for postgres; sleep 2; done;']

      # Main Container
      containers:
      - name: wcagai-backend
        image: wcagai/backend:v3.0.0
        imagePullPolicy: IfNotPresent

        ports:
        - name: http
          containerPort: 8000
          protocol: TCP

        # Environment Variables
        env:
        - name: NODE_ENV
          value: "production"

        - name: PORT
          value: "8000"

        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: wcagai-secrets
              key: redis-url

        - name: REDIS_CLUSTER_ENABLED
          value: "true"

        - name: REDIS_CLUSTER_NODES
          valueFrom:
            configMapKeyRef:
              name: wcagai-config
              key: redis-cluster-nodes

        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: wcagai-secrets
              key: database-url

        - name: DATABASE_REPLICA_URLS
          valueFrom:
            secretKeyRef:
              name: wcagai-secrets
              key: database-replica-urls

        - name: CDN_ENABLED
          value: "true"

        - name: CDN_PROVIDER
          value: "cloudflare"

        - name: CLOUDFLARE_ZONE_ID
          valueFrom:
            secretKeyRef:
              name: wcagai-secrets
              key: cloudflare-zone-id
              optional: true

        - name: CLOUDFLARE_API_TOKEN
          valueFrom:
            secretKeyRef:
              name: wcagai-secrets
              key: cloudflare-api-token
              optional: true

        # Resources
        resources:
          requests:
            cpu: 500m
            memory: 1Gi
          limits:
            cpu: 2000m
            memory: 4Gi

        # Health Checks
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

        # Startup Probe
        startupProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 0
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 30

        # Volume Mounts
        volumeMounts:
        - name: audit-logs
          mountPath: /app/logs/audit
        - name: tmp
          mountPath: /tmp

      # Volumes
      volumes:
      - name: audit-logs
        persistentVolumeClaim:
          claimName: wcagai-audit-logs
      - name: tmp
        emptyDir: {}

      # Node Affinity (prefer spot instances for cost savings)
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - wcagai-backend
              topologyKey: kubernetes.io/hostname

      # Tolerations
      tolerations:
      - key: "workload"
        operator: "Equal"
        value: "spot"
        effect: "NoSchedule"
