apiVersion: v1
kind: Service
metadata:
  name: wcagai-backend
  namespace: wcagai
  labels:
    app: wcagai-backend
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
spec:
  type: LoadBalancer
  selector:
    app: wcagai-backend
  ports:
  - name: http
    port: 80
    targetPort: 8000
    protocol: TCP
  sessionAffinity: None
---
apiVersion: v1
kind: Service
metadata:
  name: wcagai-backend-headless
  namespace: wcagai
  labels:
    app: wcagai-backend
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: wcagai-backend
  ports:
  - name: http
    port: 8000
    targetPort: 8000
    protocol: TCP
