version: '3.8'

services:
  # WCAGAI Backend API
  wcagai-api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: wcagai-api
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - LOG_LEVEL=info
      - POOL_SIZE=5
      - POOL_MAX_USES=50
      # Uncomment for v4.0-FULL
      # - REDIS_URL=redis://redis:6379
      # - DATABASE_URL=postgresql://wcagai:wcagai@postgres:5432/wcagai
      # - SERP_API_KEY=${SERP_API_KEY}
      # - GROK_API_KEY=${GROK_API_KEY}
    depends_on:
      - redis
      - postgres
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - wcagai-network

  # Redis (for v4.0-FULL - optional for v4.0-LITE)
  redis:
    image: redis:7-alpine
    container_name: wcagai-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - wcagai-network

  # PostgreSQL (for v4.0-FULL - optional for v4.0-LITE)
  postgres:
    image: postgres:15-alpine
    container_name: wcagai-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=wcagai
      - POSTGRES_PASSWORD=wcagai
      - POSTGRES_DB=wcagai
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wcagai"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - wcagai-network

  # Nginx reverse proxy (optional - for production)
  nginx:
    image: nginx:alpine
    container_name: wcagai-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - wcagai-api
    restart: unless-stopped
    networks:
      - wcagai-network

volumes:
  redis-data:
  postgres-data:

networks:
  wcagai-network:
    driver: bridge
