apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: wcagai-backend-hpa
  namespace: wcagai
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: wcagai-backend

  minReplicas: 3
  maxReplicas: 20

  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
      - type: Pods
        value: 2
        periodSeconds: 60
      selectPolicy: Max

    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
      - type: Pods
        value: 1
        periodSeconds: 60
      selectPolicy: Min

  metrics:
  # CPU-based scaling
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70

  # Memory-based scaling
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

  # Custom metric: Request count per pod
  - type: Pods
    pods:
      metric:
        name: http_requests_per_second
      target:
        type: AverageValue
        averageValue: "100"

  # Custom metric: Scan queue length
  - type: Object
    object:
      metric:
        name: scan_queue_length
      describedObject:
        apiVersion: v1
        kind: Service
        name: wcagai-backend
      target:
        type: Value
        value: "50"
