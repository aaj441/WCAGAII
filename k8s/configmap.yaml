apiVersion: v1
kind: ConfigMap
metadata:
  name: wcagai-config
  namespace: wcagai
data:
  # Redis Configuration
  redis-cluster-nodes: "redis-0.redis-headless:6379,redis-1.redis-headless:6379,redis-2.redis-headless:6379"

  # Application Configuration
  log-level: "info"
  browser-pool-min-size: "2"
  browser-pool-max-size: "5"

  # CORS Configuration
  cors-origin: "https://wcagai.com,https://www.wcagai.com"

  # Rate Limiting
  rate-limit-window: "60000"
  rate-limit-max: "100"
