apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: wcagai-audit-logs
  namespace: wcagai
spec:
  accessModes:
  - ReadWriteMany
  storageClassName: efs-sc  # AWS EFS for shared storage
  resources:
    requests:
      storage: 100Gi
---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: efs-sc
provisioner: efs.csi.aws.com
parameters:
  provisioningMode: efs-ap
  fileSystemId: fs-XXXXXXXX  # Replace with your EFS ID
  directoryPerms: "700"
  gidRangeStart: "1000"
  gidRangeEnd: "2000"
  basePath: "/wcagai"
