apiVersion: v1
kind: Namespace
metadata:
  name: wcagai
  labels:
    name: wcagai
    environment: production
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: wcagai-backend
  namespace: wcagai
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::ACCOUNT_ID:role/wcagai-backend-role
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: wcagai-backend-role
  namespace: wcagai
rules:
- apiGroups: [""]
  resources: ["pods", "services"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: wcagai-backend-rolebinding
  namespace: wcagai
subjects:
- kind: ServiceAccount
  name: wcagai-backend
  namespace: wcagai
roleRef:
  kind: Role
  name: wcagai-backend-role
  apiGroup: rbac.authorization.k8s.io
